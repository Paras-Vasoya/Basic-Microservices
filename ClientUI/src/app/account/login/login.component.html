<div class="container col-md-4 offset-md-4.5 mt-5">
    <div class="card">
        <h4 class="card-header">Login</h4>
        <div class="card-body">
            <form [formGroup]="form">
                <div class="p-fluid flex justify-content-center">
                    <p-floatlabel variant="on">
                        <input pInputText id="username" formControlName="username" autocomplete="off"
                            [ngClass]="{'ng-invalid ng-dirty':form.get('username')?.hasError('required') && submitted}" />
                        <label for="on_label">User name</label>
                    </p-floatlabel>
                    <ng-container *ngIf="submitted">
                        <span class="text-danger" *ngIf="form.get('username')?.hasError('required')">UserName is
                            required</span>
                    </ng-container>
                </div>
                <div class="mt-3 p-fluid flex justify-content-center">
                    <p-floatlabel variant="on">
                        <p-password [toggleMask]="true" [feedback]="false" formControlName="password" inputId="on_label" 
                         [ngClass]="{'ng-invalid ng-dirty':form.get('password')?.hasError('required') && submitted}"/>
                        <label for="on_label">Password</label>
                    </p-floatlabel>
                    <ng-container *ngIf="submitted">
                        <span class="text-danger" *ngIf="form.get('password')?.hasError('required')">Password is
                            required</span>
                    </ng-container>
                </div>
                <div class="mt-3">
                    <div class="flex justify-content-center">
                        <p-button label="Register" severity="info" icon="pi pi-pen-to-square" size="large" (onClick)="submit()" />  
                        <p-button class="ml-2" label="Submit" icon="pi pi-save" size="large" (onClick)="submit()" />
                    </div>
                    <hr>
                </div>
                <div class="d-flex justify-content-center">
                    <div class="flex" id="googleBtn"></div>
                    <p-button label="Login with Facebook" icon="pi pi-facebook" outlined="true" size="small"
                        class="ml-2 flex" (onClick)="loginWithFacebook()" />
                </div>
            </form>
        </div>
    </div>
</div>
